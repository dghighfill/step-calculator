<html>
<head>
<title>Step Calculator</title>
<link rel="stylesheet" href="sc.css"></link>
<link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
<script src="sc.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div>
    <h1>Step Calculator</h1>
</div>

<!-- Write this to local storage -->
<div class="center">
    <div id="divGoal" class="goal">
        <label for="txtGoal">goal:</label>
        <input id="txtGoal" value="10000">
        <br>
        <label for="txtDivisor">steps per mile:</label>
        <input id="txtDivisor" value="2100">
    </div>
    <hr>
    <div class="centerCalc" class="calculator">
        <label for="txtStepCount">today's steps</label>
        <input type="text" id="txtStepCount">
        <br>
        <label for="txtMiles">miles to walk</label>
        <input type="text" id="txtMiles">
        <br>
        <div class="reset">
            <button id="btnReset">Reset</button>
        </div>
    </div>
</div>
</body>
</html>

<html>
<head>
<title>Step Calculator</title>
<link rel="stylesheet" href="sc.css"></link>
<script src="sc.js" type="text/javascript"></script>
</head>

<body>
<div class="centerText">
    <h1>Step Calculator</h1>
</div>

<!-- Write this to local storage -->
<div class="center">
    <div id="divGoal">
        <label for="txtGoal">Goal</label>
        <input id="txtGoal">
        <p>
        <label for="txtDivisor">Steps per mile</label>
        <input id="txtDivisor">
    </div>
    <p>
    <hr>
    <div class="centerCalc">
        <label for="txtStepCount">Steps taken today</label>
        <input type="text" id="txtStepCount">
        <button>Reset</button>
        <label for="txtMiles">Miles to walk</label>
        <input type="text" id="txtMiles">
    </div>
</div>
</body>
</html>
